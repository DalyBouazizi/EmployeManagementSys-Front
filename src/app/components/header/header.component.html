<header class="bg-gradient-to-r from-primary-600 to-primary-700 text-white shadow-lg">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <!-- Logo and Title -->
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <h1 class="text-xl font-bold">Employee Management System</h1>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-4">
                <a routerLink="/employees" routerLinkActive="bg-primary-800"
                    class="px-4 py-2 rounded-lg hover:bg-primary-500 transition-colors">
                    Employees
                </a>
                <a routerLink="/employees/new" routerLinkActive="bg-primary-800"
                    class="px-4 py-2 rounded-lg hover:bg-primary-500 transition-colors">
                    Add Employee
                </a>
                <a routerLink="/departments" routerLinkActive="bg-primary-800"
                    class="px-4 py-2 rounded-lg hover:bg-primary-500 transition-colors">
                    Departments
                </a>
            </nav>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMenu()" class="md:hidden p-2 rounded-lg hover:bg-primary-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <nav *ngIf="isMenuOpen" class="md:hidden pb-4 space-y-2">
            <a routerLink="/employees" routerLinkActive="bg-primary-800" (click)="toggleMenu()"
                class="block px-4 py-2 rounded-lg hover:bg-primary-500 transition-colors">
                Employees
            </a>
            <a routerLink="/employees/new" routerLinkActive="bg-primary-800" (click)="toggleMenu()"
                class="block px-4 py-2 rounded-lg hover:bg-primary-500 transition-colors">
                Add Employee
            </a>
            <a routerLink="/departments" routerLinkActive="bg-primary-800" (click)="toggleMenu()"
                class="block px-4 py-2 rounded-lg hover:bg-primary-500 transition-colors">
                Departments
            </a>
        </nav>
    </div>
</header>
