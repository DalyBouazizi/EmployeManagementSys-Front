<div class="container mx-auto px-4 py-8">
    <!-- Page Header -->
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Employee Directory</h2>
        <p class="text-gray-600">Manage and view all employees</p>
    </div>

    <!-- Search and Filter Component (Nested) -->
    <app-search-filter (searchChange)="onSearchChange($event)" (departmentChange)="onDepartmentChange($event)"
        (statusChange)="onStatusChange($event)"></app-search-filter>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-primary-600 border-t-transparent">
        </div>
        <p class="mt-4 text-gray-600">Loading employees...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
        <svg class="w-12 h-12 text-red-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-red-800 font-medium">{{ error }}</p>
        <button (click)="loadEmployees()" class="btn btn-primary mt-4">
            Try Again
        </button>
    </div>

    <!-- Employee Count -->
    <div *ngIf="!loading && !error" class="mb-4">
        <p class="text-gray-600">
            Showing <span class="font-semibold text-gray-900">{{ filteredEmployees.length }}</span>
            of <span class="font-semibold text-gray-900">{{ employees.length }}</span> employees
        </p>
    </div>

    <!-- Employee Cards Grid (Using Nested Component) -->
    <div *ngIf="!loading && !error" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <app-employee-card *ngFor="let employee of filteredEmployees" [employee]="employee"
            (delete)="onDeleteEmployee($event)"></app-employee-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && !error && filteredEmployees.length === 0" class="text-center py-12">
        <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
        </svg>
        <p class="text-gray-600 text-lg mb-4">No employees found</p>
        <a routerLink="/employees/new" class="btn btn-primary">
            Add Your First Employee
        </a>
    </div>
</div>
